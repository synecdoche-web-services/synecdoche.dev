stages:
  - build
  - deploy

build:
  image: node
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .next/cache/
  artifacts:
    paths:
      - out/
  before_script:
    - npm install
  script:
    - npm run build
    - npm run export

deploy:
  image: registry.gitlab.com/gitlab-org/cloud-deploy:latest
  stage: deploy
  only:
    - master
  script:
    -
      aws s3 sync out s3://synecdoche.dev
      --cache-control public,max-age=31536000,immutable
      --exclude '*.html' --exclude '_next/*'
    -
      aws s3 sync out s3://synecdoche.dev --delete
      --cache-control public,max-age=0,must-revalidate
      --exclude '*' --include '*.html' --include '_next/*'
