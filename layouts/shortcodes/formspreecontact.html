<form class="form" action="{{ with .Get "email" }}https://formspree.io/{{ . }}{{ end }}" method="POST">
	<div class="form__input">
		<label for="name">My name is</label>
		<input type="text" name="name" id="name" required />
	</div>
	<div class="form__input">
		<label for="email">My email is</label>
		<input type="email" name="_replyto" id="email" required />
	</div>
	<div class="form__input">
		<label for="message">I would like to say</label>
		<textarea rows="6" name="message" id="message" required></textarea>
	</div>

	<button type="submit" class="button button--cta">
		Send
	</button>
</form>
