<header>
	<a href="/" title="{{.Site.Title}}">Synecdoche</a>
	<nav>
		<ol class="breadcrumb-bar">
			{{- template "breadcrumb" . -}}
		</ol>
	</nav>
</header>

{{- define "breadcrumb" -}}
{{- if .Parent -}}
	{{- template "breadcrumb" .Parent -}}
{{- end -}}
{{ if .IsNode }}
	<li class="breadcrumb-bar__item"><a href="{{ .Permalink }}" title="{{.Title}}">{{- .Title -}}</a></li>
{{ else }}
	<li class="breadcrumb-bar__item breadcrumb-bar__item--active">{{- .Title -}}</li>
{{ end }}
{{- end }}
